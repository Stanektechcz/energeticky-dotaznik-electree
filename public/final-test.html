<!DOCTYPE html>
<html>
<head>
    <title>Final Company Lookup Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #e6ffe6; }
        .error { background: #ffe6e6; }
        pre { background: #f8f8f8; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Final Company Lookup Test</h1>
    
    <div class="test">
        <h2>Test Company API</h2>
        <input type="text" id="ico-input" value="08094616" placeholder="Zadejte IƒåO">
        <button onclick="testCompanyAPI()">Test API</button>
        <div id="api-result"></div>
    </div>

    <div class="test">
        <h2>Expected vs Actual Data</h2>
        <p><strong>Expected fields:</strong> ico, dic, name, address, city, postal_code, street, house_number</p>
        <div id="comparison"></div>
    </div>

    <script>
    async function testCompanyAPI() {
        const ico = document.getElementById('ico-input').value;
        const resultDiv = document.getElementById('api-result');
        const comparisonDiv = document.getElementById('comparison');
        
        if (!ico) {
            resultDiv.innerHTML = '<div class="error">Zadejte IƒåO</div>';
            return;
        }

        resultDiv.innerHTML = 'Testing...';
        
        try {
            const response = await fetch(`/company-lookup.php?ico=${ico}`);
            const result = await response.json();
            
            if (result.error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${result.message}</div>`;
            } else if (result.success && result.data) {
                const data = result.data;
                
                resultDiv.innerHTML = `<div class="success">‚úÖ Success!</div>`;
                
                // Show comparison
                let comparisonHtml = '<h3>Data Comparison:</h3><table border="1" style="border-collapse: collapse;">';
                comparisonHtml += '<tr><th>Field</th><th>Value</th><th>Status</th></tr>';
                
                const fields = ['ico', 'dic', 'name', 'address', 'city', 'postal_code', 'street', 'house_number'];
                
                fields.forEach(field => {
                    const value = data[field];
                    const status = value && value !== '' ? '‚úÖ OK' : '‚ùå Empty';
                    const statusClass = value && value !== '' ? 'success' : 'error';
                    
                    comparisonHtml += `<tr>`;
                    comparisonHtml += `<td><strong>${field}</strong></td>`;
                    comparisonHtml += `<td>${value || 'empty'}</td>`;
                    comparisonHtml += `<td class="${statusClass}">${status}</td>`;
                    comparisonHtml += `</tr>`;
                });
                
                comparisonHtml += '</table>';
                
                // Show raw data
                comparisonHtml += '<h3>Raw API Response:</h3>';
                comparisonHtml += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
                comparisonDiv.innerHTML = comparisonHtml;
            } else {
                resultDiv.innerHTML = '<div class="error">‚ùå Unexpected response format</div>';
                comparisonDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            }
            
        } catch (error) {
            resultDiv.innerHTML = `<div class="error">‚ùå JavaScript Error: ${error.message}</div>`;
        }
    }

    // Auto test on load
    window.onload = testCompanyAPI;
    </script>
</body>
</html>
