<!DOCTYPE html>
<html>
<head>
    <title>Simple Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Simple Debug Test</h1>
    <p>Zkus√≠me nƒõkolik zp≈Øsob≈Ø jak testovat auth.php</p>
    
    <button onclick="testMethod1()">Test 1: POST debug</button>
    <button onclick="testMethod2()">Test 2: POST login</button>
    <button onclick="testMethod3()">Test 3: GET request</button>
    <button onclick="testMethod4()">Test 4: Pr√°zdn√Ω POST</button>
    
    <div id="results"></div>

    <script>
        function showResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h3>${title}</h3>${content}`;
            results.appendChild(div);
        }

        async function testMethod1() {
            showResult('Test 1: POST debug', 'Odes√≠l√°m POST s action=debug...', 'info');
            
            try {
                const response = await fetch('./auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'debug' })
                });
                
                const text = await response.text();
                
                if (text.trim() === '') {
                    showResult('‚ùå Pr√°zdn√° odpovƒõƒè', `
                        <p>Status: ${response.status}</p>
                        <p>Headers: ${JSON.stringify(Object.fromEntries(response.headers))}</p>
                        <p><strong>Toto je v√°≈° hlavn√≠ probl√©m - server nic nevrac√≠!</strong></p>
                    `, 'error');
                } else {
                    try {
                        const data = JSON.parse(text);
                        showResult('‚úÖ Debug funguje!', `
                            <p>D√©lka odpovƒõdi: ${text.length} znak≈Ø</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `, 'success');
                    } catch (e) {
                        showResult('‚ö†Ô∏è Nevalidn√≠ JSON', `
                            <p>Odpovƒõƒè p≈ôi≈°la, ale nen√≠ to validn√≠ JSON</p>
                            <p>D√©lka: ${text.length} znak≈Ø</p>
                            <pre>${text.substring(0, 500)}</pre>
                        `, 'error');
                    }
                }
            } catch (error) {
                showResult('‚ùå Network Error', `<p>${error.message}</p>`, 'error');
            }
        }

        async function testMethod2() {
            showResult('Test 2: POST login', 'Zkou≈°√≠m p≈ôihl√°≈°en√≠ admin/admin123...', 'info');
            
            try {
                const response = await fetch('./auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'login', 
                        nickname: 'admin', 
                        password: 'admin123' 
                    })
                });
                
                const text = await response.text();
                
                if (text.trim() === '') {
                    showResult('‚ùå Pr√°zdn√° odpovƒõƒè p≈ôi loginu', `
                        <p>Status: ${response.status}</p>
                        <p><strong>Login selhal - ≈æ√°dn√Ω v√Ωstup ze serveru</strong></p>
                    `, 'error');
                } else {
                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            showResult('‚úÖ Login √∫spƒõ≈°n√Ω!', `
                                <p>U≈æivatel: ${data.user.name}</p>
                                <p>Role: ${data.user.role}</p>
                                ${data.debug ? '<p><strong>Debug info je k dispozici v response!</strong></p>' : ''}
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            `, 'success');
                        } else {
                            showResult('‚ùå Login selhal', `
                                <p>Chyba: ${data.error}</p>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            `, 'error');
                        }
                    } catch (e) {
                        showResult('‚ö†Ô∏è Login response nen√≠ JSON', `
                            <p>D√©lka: ${text.length}</p>
                            <pre>${text.substring(0, 500)}</pre>
                        `, 'error');
                    }
                }
            } catch (error) {
                showResult('‚ùå Login request failed', `<p>${error.message}</p>`, 'error');
            }
        }

        async function testMethod3() {
            showResult('Test 3: GET request', 'Zkou≈°√≠m GET request na auth.php...', 'info');
            
            try {
                const response = await fetch('./auth.php');
                const text = await response.text();
                
                showResult('GET Response', `
                    <p>Status: ${response.status}</p>
                    <p>D√©lka: ${text.length} znak≈Ø</p>
                    <pre>${text.substring(0, 500)}${text.length > 500 ? '...' : ''}</pre>
                `, response.status === 200 ? 'success' : 'error');
            } catch (error) {
                showResult('‚ùå GET failed', `<p>${error.message}</p>`, 'error');
            }
        }

        async function testMethod4() {
            showResult('Test 4: Pr√°zdn√Ω POST', 'Zkou≈°√≠m POST bez dat...', 'info');
            
            try {
                const response = await fetch('./auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: '{}'
                });
                
                const text = await response.text();
                
                showResult('Pr√°zdn√Ω POST Response', `
                    <p>Status: ${response.status}</p>
                    <p>D√©lka: ${text.length} znak≈Ø</p>
                    <pre>${text.substring(0, 500)}${text.length > 500 ? '...' : ''}</pre>
                `, 'info');
            } catch (error) {
                showResult('‚ùå Pr√°zdn√Ω POST failed', `<p>${error.message}</p>`, 'error');
            }
        }

        // Auto-run first test
        setTimeout(testMethod1, 1000);
    </script>
</body>
</html>
