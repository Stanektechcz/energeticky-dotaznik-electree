<!DOCTYPE html>
<html>
<head>
    <title>Complete Login Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-panel { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; border-radius: 5px; }

        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 3px; }

        .step.error { border-left-color: #dc3545; background: #f8d7da; }
        .step.success { border-left-color: #28a745; background: #d4edda; }
        .timestamp { color: #6c757d; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>ğŸ” Complete Login Debug Test</h1>
    <p class="timestamp">Test zaÄal: <span id="startTime"></span></p>
    
    <div class="debug-panel">
        <h3>Test Controls</h3>
        <button onclick="runFullTest()">ğŸ§ª Spustit kompletnÃ­ test</button>
        <button onclick="testLogin('admin', 'admin123')">ğŸ” Test Admin Login</button>

    <div id="testResults"></div>

    <script>
        document.getElementById('startTime').textContent = new Date().toLocaleString('cs-CZ');
        
        let testLog = [];
        
        function log(message, type = 'info') {
            testLog.push({
                timestamp: new Date().toLocaleString('cs-CZ'),
                message: message,
                type: type
            });
            updateDisplay();
        }
        
        function updateDisplay() {
            const results = document.getElementById('testResults');
            let html = '<div class="debug-panel"><h3>ğŸ“‹ Test Log</h3>';
            
            testLog.forEach((entry, index) => {

                    <span class="timestamp">${entry.timestamp}</span> - ${entry.message}
                </div>`;
            });
            
            html += '</div>';
            results.innerHTML = html;
            
            // Auto-scroll to bottom
            results.scrollTop = results.scrollHeight;
        }
        
        async function runFullTest() {
            testLog = [];
            log('ğŸš€ SpouÅ¡tÃ­m kompletnÃ­ test...', 'info');
            
            // Test 1: Server dostupnost
            log('1ï¸âƒ£ TestovÃ¡nÃ­ dostupnosti serveru...', 'info');
            try {
                const pingResponse = await fetch(window.location.href);
                log(`âœ… Server odpovÄ›dÄ›l se statusem ${pingResponse.status}`, 'success');
            } catch (error) {
                log(`âŒ Server nedostupnÃ½: ${error.message}`, 'error');
                return;
            }
            
            // Test 2: Debug endpoint
            log('2ï¸âƒ£ TestovÃ¡nÃ­ debug endpointu...', 'info');
            try {
                const debugResponse = await fetch('./auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'debug' })
                });
                
                const debugText = await debugResponse.text();
                log(`ğŸ“Š Debug endpoint odpovÄ›dÄ›l (${debugText.length} znakÅ¯)`, 'info');
                
                if (debugText.trim() === '') {
                    log('âš ï¸ PrÃ¡zdnÃ¡ odpovÄ›Ä z debug endpointu!', 'warning');
                } else {
                    try {
                        const debugData = JSON.parse(debugText);
                        log('âœ… Debug JSON je validnÃ­', 'success');
                        
                        if (debugData.debug && debugData.debug.database) {
                            if (debugData.debug.database.connection === 'OK') {
                                log('âœ… DatabÃ¡ze je dostupnÃ¡', 'success');
                            } else {
                                log('âŒ DatabÃ¡ze nenÃ­ dostupnÃ¡', 'error');
                            }
                        }
                    } catch {
                        log('âŒ Debug endpoint vracÃ­ nevalidnÃ­ JSON', 'error');
                    }
                }
            } catch (error) {
                log(`âŒ Debug endpoint selhal: ${error.message}`, 'error');
            }
            
            // Test 3: SprÃ¡vnÃ© pÅ™ihlÃ¡Å¡enÃ­
            log('3ï¸âƒ£ TestovÃ¡nÃ­ sprÃ¡vnÃ©ho pÅ™ihlÃ¡Å¡enÃ­...', 'info');
            await testLogin('admin', 'admin123', false);
            
            // Test 4: NesprÃ¡vnÃ© pÅ™ihlÃ¡Å¡enÃ­
            log('4ï¸âƒ£ TestovÃ¡nÃ­ nesprÃ¡vnÃ©ho pÅ™ihlÃ¡Å¡enÃ­...', 'info');
            await testLogin('admin', 'wrongpassword', false);
            
            log('ğŸ KompletnÃ­ test dokonÄen!', 'success');
        }
        
        async function testLogin(username, password, standalone = true) {
            if (standalone) {
                testLog = [];
                log(`ğŸ” TestovÃ¡nÃ­ pÅ™ihlÃ¡Å¡enÃ­: ${username}`, 'info');
            }
            
            try {
                log(`ğŸ“¤ OdesÃ­lÃ¡m pÅ™ihlaÅ¡ovacÃ­ poÅ¾adavek...`, 'info');
                log(`   Username: ${username}`, 'info');
                log(`   Password: ${password.substring(0, 3)}***`, 'info');
                
                const startTime = performance.now();
                
                const response = await fetch('./auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        nickname: username,
                        password: password
                    })
                });
                
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                
                log(`ğŸ“¥ OdpovÄ›Ä pÅ™iÅ¡la za ${responseTime}ms`, 'info');
                log(`   Status: ${response.status}`, 'info');
                log(`   Content-Type: ${response.headers.get('content-type')}`, 'info');
                
                const responseText = await response.text();
                log(`   Response length: ${responseText.length} znakÅ¯`, 'info');
                
                if (responseText.trim() === '') {
                    log('âŒ KRITICKÃ CHYBA: PrÃ¡zdnÃ¡ odpovÄ›Ä!', 'error');
                    log('   To je hlavnÃ­ problÃ©m - server nic nevracÃ­', 'error');
                    return;
                }
                
                try {
                    const result = JSON.parse(responseText);
                    
                    if (result.success) {
                        log('âœ… PÅ™ihlÃ¡Å¡enÃ­ ÃºspÄ›Å¡nÃ©!', 'success');
                        log(`   UÅ¾ivatel: ${result.user.name} (${result.user.role})`, 'success');
                        
                        if (result.debug) {
                            log('ğŸ“‹ Server debug log:', 'info');
                            result.debug.forEach((debugLine, index) => {
                                log(`   ${index + 1}. ${debugLine}`, 'info');
                            });
                        }
                        
                        if (result.debug_summary) {
                            log('ğŸ“Š Debug summary:', 'info');
                            Object.entries(result.debug_summary).forEach(([key, value]) => {
                                log(`   ${key}: ${value}`, 'info');
                            });
                        }
                        
                    } else {
                        log('âŒ PÅ™ihlÃ¡Å¡enÃ­ selhalo', 'error');
                        log(`   Chyba: ${result.error}`, 'error');
                        
                        if (result.debug) {
                            log('ğŸ“‹ Server debug log (chyba):', 'warning');
                            result.debug.forEach((debugLine, index) => {
                                log(`   ${index + 1}. ${debugLine}`, 'warning');
                            });
                        }
                        
                        if (result.error_type) {
                            log(`   Typ chyby: ${result.error_type}`, 'error');
                        }
                    }
                    
                } catch (jsonError) {
                    log('âŒ JSON Parse Error!', 'error');
                    log(`   Error: ${jsonError.message}`, 'error');
                    log(`   Raw response preview:`, 'error');
                    log(`   "${responseText.substring(0, 200)}${responseText.length > 200 ? '...' : ''}"`, 'error');
                }
                
            } catch (error) {
                log(`âŒ Request failed: ${error.message}`, 'error');
            }
        }
        
        function clearLog() {

        }
        
        // Auto-run test on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                log('ğŸŒŸ Debug test naÄten, spusÅ¥te test tlaÄÃ­tkem vÃ½Å¡e', 'info');
            }, 500);
        });
    </script>
</body>
</html>
